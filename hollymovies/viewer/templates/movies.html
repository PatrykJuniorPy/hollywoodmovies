{% extends "base.html" %}

{% block content %}
    <h1>Welcome to HollyMovies!</h1>
    <br>
    <strong>A List of Movies:</strong>
    <ul>
        {% for movie in object_list %}
            <li>
            {{ movie.title }} ({{ movie.released.year }}) - {{ movie.genre.name }}
             <a href="{% url 'movie_update' pk=movie.pk %}">Update</a>
             <a href="{% url 'movie_delete' pk=movie.pk %}">Delete</a>

            </li>
        {% endfor %}
    </ul>
{% endblock %}
